<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" media="all">        
        <script type="text/javascript" src="/assets/scripts/main.js"></script>       
        <link rel="icon" href="/assets/images/favicon.ico" sizes="16x16">
        <title>${ this.strings.siteName } - ${ this.pageTitle }</title>
        <script>
          let matchGitHubPages = window.location.href.match(/(.*)github.io\/([^\/]*)/);

          if ( matchGitHubPages ) {
              let baseElement = document.createElement('base');
              baseElement.href = matchGitHubPages[0];
              document.querySelector('head').appendChild(baseElement);
          }
        </script>
    </head>
<body class="${ this.pageClass }">
  <nav class="navbar navbar-expand-md fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>  
    <div class="inner">
      <a class="navbar-brand" href="#"><img width="120px" src="/assets/images/logo.png" /></a>
      <div class="collapse navbar-collapse" id="mainMenu">        
        ${ this.menu_main }
      </div>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

    <main id='main' role="main" class="container">
      <div class="starter-template">
        <h1>${ this.pageTitle }</h1>          
          ${ this.content }
      </div>
    </main>
</body>
</html>
